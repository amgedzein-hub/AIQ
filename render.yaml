services:
  - type: web
    name: aiq-backend
    runtime: docker
    region: oregon
    plan: standard
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: ./
    envVars:
      - key: BACKEND_PORT
        value: 3001
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
